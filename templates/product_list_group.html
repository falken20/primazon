{% extends 'base.html' %}

{% block content %}

<div class="container">    
    <div class="card-group">
    {% for product in products %}
        <div class="card" style="width: 33%">
            <div class="card-body">
                <img src="{{ product.product_url_photo }}" height="70">
                <div style="font-weight: bold; font-size: medium;">{{ product.product_price }} € </div>
                <small>Min: {{ product.product_min_price }} €</small>
                <small>Max: {{ product.product_max_price }} €</small>
            </div>
            <div class="card-body">
                <a class="btn btn-warning btn-sm" href="{{ url_for('refresh_data', product_id=product.product_id) }}">
                <i class="bi bi-cart3" style="font-size: 15px" title="Update Amazon data"></i> </a>
                <a class="btn btn-success btn-sm" href="{{url_for('edit_product', product_id=product.product_id)}}">
                <i class="bi bi-pencil-square" style="font-size: 15px" title="Edit"></i></a>
                <a class="btn btn-danger btn-sm" href="{{url_for('delete_product', product_id=product.product_id)}}">
                <i class="bi bi-trash" style="font-size: 15px" title="Delete"></i></a>
            </div>
            <div class="card-footer">
                <small style="font-weight: bold;">{{ product.product_date_updated }} </small>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
