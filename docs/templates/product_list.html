{% extends 'base.html' %}

{% block content %}

<div>
    <table class="table table-striped">
        <tbody>
        {% for product in products %}

            <tr style="font-size:smaller;">
                <td>
                    <img src="{{ product[3] }}" height="60">
                </td>
                <td style="width:80%"> 
                    <div><a href="{{ product[1] }}" target="_blank">{{ product[2] }}</a></div>
                    <div>PVP: {{ product[4] }} </div>
                    <div>Last Date: {{ product[8] }} </div>
                    <div><small>Min price: {{ product[5] }} </small><small>Max price: {{ product[6] }}</small></div>
                </td>
                <td>
                    <form action=""
                            style="display: inline;"
                            method="POST">
                        <input type="submit" value="Edit" class="btn btn-success btn-sm btn-block">
                    </form>

                    <div style="margin-top: 1px;">
                        <form action="/books/delete_book/{{product.id}}/"
                              style="display: inline;"
                              method="POST">
                            <input type="submit" value="Delete" class="btn btn-danger btn-sm btn-block">
                        </form>
                    </div>
                </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
