{% extends 'base.html' %}

{% block content %}

<div>
    <table class="table table-striped">
        <tbody>
        {% for product in products %}

            <tr style="font-size:smaller;">
                <td>
                    <img src="{{ product[3] }}" height="60">
                </td>
                <td style="width:80%"> 
                    <div><a href="{{ product[1] }}" target="_blank">{{ product[2] }}</a></div>
                    <div>PVP: {{ product[4] }} </div>
                    <div>Update Date: {{ product[8] }} </div>
                    <div><small>Min price: {{ product[5] }} </small><small>Max price: {{ product[6] }}</small></div>
                </td>
                <td>
                    <div style="margin-top: 5px;">
                        <a class="btn btn-success btn-sm btn-block" href="{{url_for('edit_product', product_id=product[0])}}">Edit</a>
                    </div>

                    <div style="margin-top: 5px;">
                        <a class="btn btn-danger btn-sm btn-block" href="{{url_for('delete_product', product_id=product[0])}}">Delete</a>
                    </div>
                </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
