{% extends 'base.html' %}

{% block content %}

<div class="container">

    <table class="table table-striped">
        <tbody>
        {% for product in products %}

            <tr style="font-size:smaller;">
                <div class="row">
                    <td style="width: 10%; text-align: center;">
                        <img src="{{ product[3] }}" height="70">
                        <div style="font-weight: bold; font-size: large;">{{ product[4] }} € </div>
                        <div><small>Min: {{ product[7] }} €</small></div>
                        <div><small>Max: {{ product[8] }} €</small></div>
                    </td>
                    <td style="width:90%" colspan="2"> 
                        <div style="font-weight: bold;">
                            <a href="{{ product[1] }}" target="_blank">{{ product[2] }}</a>
                        </div>
                        <div><small style="font-weight: bold;">Update Date: {{ product[10] }} </small></div>
                        <div><small style="color:red;font-weight: bold;">{{ product[5] }} </small></div>
                        <div><small style="color:red;font-weight: bold;">{{ product[6] }}</small></div>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="row">
                    <td><a class="btn btn-warning btn-sm btn-block" href="{{ url_for('refresh_data', product_id=product[0]) }}">
                        <img src="/static/img/amazon.jpeg" height="20" /> </a></td>
                    <td><a class="btn btn-success btn-sm btn-block" href="{{url_for('edit_product', product_id=product[0])}}">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm btn-block" href="{{url_for('delete_product', product_id=product[0])}}">Delete</a></td>
                </div>
            </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
