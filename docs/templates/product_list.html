{% extends 'base.html' %}

{% block content %}

<div class="container">

    <table class="table table-striped">
        <tbody>
        {% for product in products %}

            <tr style="font-size:smaller;">
                <td style="width: 5%; text-align: center;">
                    <img src="{{ product[3] }}" height="70">
                </td>
                <td style="width:80%"> 
                    <div style="font-weight: bold;">
                        <a href="{{ product[1] }}" target="_blank">{{ product[2] }}</a>
                    </div>
                    <div style="font-weight: bold; font-size: medium;">{{ product[4] }} €</div>
                    <div style="font-weight: bold;">Update Date: {{ product[10] }} </div>
                    <div><small style="color:red;font-weight: bold;">{{ product[5] }} </small></div>
                    <div><small style="color:red;font-weight: bold;">{{ product[6] }}</small></div>
                    <div><small>Min price: {{ product[7] }} €</small><small> - Max price: {{ product[8] }} €</small></div>
                </td>
                <td>
                    <div style="margin-top: 5px;">
                        <a class="btn btn-success btn-sm btn-block" href="{{url_for('edit_product', product_id=product[0])}}">Edit</a>
                    </div>

                    <div style="margin-top: 5px;">
                        <a class="btn btn-danger btn-sm btn-block" href="{{url_for('delete_product', product_id=product[0])}}">Delete</a>
                    </div>

                    <div style="margin-top: 5px;">
                        <a class="btn btn-warning btn-sm btn-block" href="{{ url_for('refresh_data', product_id=product[0]) }}">
                            <img src="/static/img/amazon.jpeg" height="20" /> 
                        </a>
                    </div>
                </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
