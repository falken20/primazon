{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top:20px;">

  <div class="card mb-3" style="max-width: 540px;margin: 0  auto">

    <div class="row no-gutters">
      <div class="col-md-6" style="max-height:150px; max-width:150px; margin:auto auto">
        <img src="/static/img/logo_app.png" alt="Primazon" height="40"/>
        <img src="/static/img/falken_logo.png" alt="falken20" height=20 align=right>
    </div>

      <div class="col-md-6">
        <div class="card-body">
            <h6 class="card-text"> {{ license }}</h6>
            <p class="card-text"><small class="text-muted">{{ author }}</small></p>
            <h6 class="card-text">{{ version }}</h6>
            <a href="https://github.com/falken20/" target="_blank">
                <img src="/static/img/github.png" class="card-img" alt="falken20"
                    style="max-height:20px; width: auto; margin:0 auto;">
            </a>
            <a href="https://www.linkedin.com/in/richionline/" target="_blank">
                <img src="/static/img/linkedin.png" class="card-img" alt="falken20"
                    style="max-height:20px; width: auto; margin:0 auto;">
            </a>
            <a href="https://twitter.com/richionline" target="_blank">
                <img src="/static/img/twitter.png" class="card-img" alt="falken20"
                    style="max-height:20px; width: auto; margin:0 auto;">
            </a>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock content %}
