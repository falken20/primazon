<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon app -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/icon_app.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>{% block title %} Primazon {% endblock %}</title>
  </head>
  <body>
    <header>
        <!-- <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top"> -->
        <nav class="navbar navbar-expand navbar-light bg-white fixed-top">
          <a class="navbar-brand" href="{{ url_for('index')}}"><img src="/static/img/logo_app.png" alt="Primazon" height="50"/></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('create_product') }}">
                    <i class="bi bi-bag-plus-fill" style="font-size: 30px" title="Add product"></i></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('run_process') }}">
                    <i class="bi bi-arrow-repeat" style="font-size: 30px" title="Run process"></i></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('about') }}">
                    <i class="bi bi-file-person" style="font-size: 30px" title="About"></i></a>
                </li>
              </ul>
          </div>
      </nav>
      <div class="container">
        <small class="message_status">{{ message }}</small>
      </div>
    </header>
        
    {% block content %} {% endblock %}

    <footer>
      <div class="container">
        <small>By Falken 2022</small>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
