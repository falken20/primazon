{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top:20px;">

    <form method="POST">

      <div class="form-group">
        <label for="product_url">Product URL</label>
        <input type="text" class="form-control" id="product_url" name="product_url" placeholder="Product URL">
      </div>      
      <div class="form-group">
        <label for="product_desc">Description</label>
        <input type="text" class="form-control" id="product_desc" name="product_desc" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="product_url_photo">Photo URL</label>
        <input type="text" class="form-control" id="product_url_photo" name="product_url_photo" placeholder="Photo URL">
      </div>
      <div class="form-group col-md-2">
        <div class="row">
          <label for="product_price">Price</label>
          <div class="input-group mb-3">
          <input type="number" class="form-control" name="product_price" id="product_price" placeholder="0" step="0.10">
          <span class="input-group-text">â‚¬</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="product_rating">Rating</label>
          <input type="text" class="form-control" id="product_rating" name="product_rating" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="product_reviews">Reviews</label>
          <input type="text" class="form-control" id="product_reviews" name="product_reviews" readonly>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>

    </form>

</div>
{% endblock %}
